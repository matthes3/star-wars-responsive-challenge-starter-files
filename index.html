<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Responsive Challenge</title>

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  	<!-- Stylesheets -->
  	<link rel="stylesheet" href="styles/float-grid.css" />
	<link rel="stylesheet" href="styles/main.css" />
</head>
<body>
	<header>
		<div class="banner">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<h2>Incomplete list</h2>
			</div>
		</div>
	</header>

	<main role="main">
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/rey_square.png"><br>
					<div class="caption">
						<b>Ray</b>
						<p>Protagonist, from Tatooine</p>
					</div>
				</div>
			</div>
			
			<div class="col-4">
				<div class="card">
					<img src="images/finn_square.png"><br>
					<div class="caption">
						<b>Finn</b>
						<p>Storm Trooper, befriends Ray</p>
					</div>
				</div>
			</div>
				
			<div class="col-4">
				<div class="card">
					<img src="images/kylo_square.png"><br>
					<div class="caption">
						<b>Kylo</b>
						<p>Main villain, or is he?</p>
					</div>
				</div>
			</div>		
		</div>

		
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/poe_square.png"><br>
					<div class="caption">
						<b>Poe</b>
						<p>Neutral pilot</p>
					</div>
				</div>
			</div>
			
			<div class="col-4">
				<div class="card">
					<img src="images/chewbacca_square.png"><br>
					<div class="caption">
						<b>Chewbacca</b>
						<p>A great first mate</p>
					</div>
				</div>
			</div>

			<div class="col-4">
				<div class="card">
					<img src="images/yoda_square.png"><br>
					<div class="caption">
						<b>Yoda</b>
						<p>Wise old Jedi master</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
